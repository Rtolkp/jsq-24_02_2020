<!DOCTYPE html>
<html>
<head>
	<title>jquery02</title>
</head>
<body>
	<p>Hello team</p>
	<p id="abc">Learn Jquery</p>
	<button>Click me</button>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button").click(function(){
			$("#abc").hide();
		});
	});
</script>
	

</html>
